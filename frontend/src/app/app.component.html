<div class="container">

  <!---------------------------TOPBAR------------------------------>
  <app-topbar 
      *ngIf="topbarVisible"
      (menuItemSelection)="onMenuItemSelected($event)" 
      (authStatus)="onStatusChange($event)">
  </app-topbar>
  <!--------------------------------------------------------------->


  <!---------------------------VIEWS------------------------------->
  <app-loginform 
      *ngIf="activeView == 'loginform'"
      (authStatus)="onStatusChange($event)">
  </app-loginform>

  <app-themeselection 
      *ngIf="activeView == 'themeselection'" 
      (selectedTheme)="onThemeSelected($event)" 
      [themes]="themes">
  </app-themeselection>

  <app-diffselection 
      *ngIf="activeView == 'diffselection'" 
      (selectedDiff)="onDifficultySelected($event)">
  </app-diffselection>

  <app-quizz 
      *ngIf="activeView == 'quizz'" 
      (quizzEnded)="onQuizzEnded($event)"
      (playersListRequested)="onPlayersListRequested($event)"
      [defi]="defi">
  </app-quizz>

  <app-profile 
      *ngIf="activeView == 'profile'"
      [player]="player"
      (backToMenu)="onBackToMenu($event)">
  </app-profile>

  <app-playerslist
      *ngIf="activeView == 'playerslist'"
      [challenge]="challenge"
      (selectedPlayer)="OnSelectedPlayer($event)"
      (challengedPlayer)="onPlayerChallenged($event)"
      (quizzEnded)="onQuizzEnded($event)">
  </app-playerslist>

  <app-topten
      *ngIf="activeView == 'topten'"
      (backToMenu)="onBackToMenu($event)">

  </app-topten>
  <!--------------------------------------------------------------->

  <!---------------------------DEFI MODAL-------------------------->
  <app-defi
        *ngIf="defiVisible"
        (challengeResponse)="onChallengeResponse($event)"
        [defi]="defi">
  </app-defi>
  <!--------------------------------------------------------------->

  <!---------------------------BANNER------------------------------>
  <app-banner 
      *ngIf="bannerVisible" 
      [type]="bannerType" 
      [msg]="bannerMsg">
  </app-banner>
  <!--------------------------------------------------------------->

</div>
