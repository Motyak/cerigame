<div class="top-bar flex-column">
  <div class="d-flex justify-content-end">
    <div>Bonjour <b>{{username}}</b> !</div>
    <form id="logoutBtn" (ngSubmit)="logoutOnClick()">
      <input type="submit" value="Se déconnecter">
    </form>
  </div>
  <div class="d-flex justify-content-end" *ngIf="lastLoginTime != ''">
    <div>Dernière connexion: <i>{{lastLoginTime | date:'d MMM y à HH:mm, z' }}</i></div>
  </div>
</div>
